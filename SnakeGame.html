<html>
    <head>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="game-model.js"></script>
        <script src="game-controller.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:600' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="containerLeft">
            <div class="gameBorder"
                <table id="gameboard">
                
                </table>
            </div>
            <!-- <a class="newGameBtn" href="#">Start Game</a> -->
        </div>
        
        <div class="containerRight">
            <input type="text" id="player-name" placeholder="Player Name">
            <h1 id="score"></h1>
            <a id="new-game-btn" class="newGameBtn" href="#">Start Game</a>
            <!-- <h1 id="playerName">Player Name </h1> -->
            <br/><br/>

            <div class="styled-select">
               <select id="difficultySelected">
                  <option value='easy'>Easy</option>
                  <option value='medium'>Medium</option>
                  <option value='hard'>Hard</option>
                </select>
            </div>

            <br/>

            <div class="styled-select">
               <select id="foodSelected" onchange="selectFood(this)">
                  <option value='apple'>Apple</option>
                  <option value='orange'>Orange</option>
                  <option value='grapes'>Grapes</option>
                  <option value='watermelon'>Watermelon</option>
                </select>
            </div>
        </div>
    </body>
</html>
